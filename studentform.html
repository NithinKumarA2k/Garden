<html>
<head>
<title>student registration </title>
</head>
<body>
<h3> align=center Registration Form </h3>
<br>
<form>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br><br>
  <label for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birthday">
  <label for="email">Email:</label>
  <input type="text" id="email" name="email"><br><br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label>
  <label for="address">Address:</label>
  <input type="text" id="address" name="address"><br><br>
  <label for="city">city:</label>
  <input type="text" id="city" name="city"><br><br>
  <label for="phone"> pin:</label>
  <input type="tel" id="pin" name="pin" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
  <label for="state">state:</label><br>
  <input type="text" state="fname" name="state"><br><br>
  <label for="country">country:</label>
  <input type="text" id="country" name="country"><br><br>
       <fieldset>
            <legend>Hobbies</legend>
            <input type="checkbox" name="hobby" value="sports" id="sport">
            <label for="sport">Sports</label>
            <input type="checkbox" name="hobby" value="music" id="music">
            <label for="music">Music</label>
            <input type="checkbox" name="hobby" value="reading" id="read">
            <label for="read">drawing</label>
            <input type="checkbox" name="hobby" value="drawing" id="drawing">
            <label for="read">Reading</label>
        </fieldset>
</body>
</html>
